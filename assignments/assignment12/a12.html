<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number</title>

    <link rel="stylesheet" href="../../CSS/styles.css">
    <script defer src="a12.js"></script>
</head>
<body>
    <div>
        <h2>Please enter your phone number.</h2>
        <p class="output">0000000000</p>
    </div>

    <button id = 'minus' class="minus-button" type="button" name="submit-button" value="-">-</button>
    <button id = 'plus' class="plus-button" type="button" name="submit-button" value="+">+</button>
    <button id = 'reset' class="reset-button" type="button" name="submit-button" value="Reset">Reset</button>
    <button id = 'random' class="random-button" type="button" name="random-button" value="Random">Random</button>
    <button id = 'submit' class="submit-button" type="button" name="submit-button" value="Submit">Submit</button>

</body>
</html>
